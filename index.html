<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>
    
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScMxqlhv0FfB7Zo4bdk8S8k4pDNw2XRQYiQLO5VVtCcICzS0g/viewform?embedded=true" width="640" height="676" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

  </body>
</html>
